{% extends 'base/main.html' %} {% block content %}
<div class="header-bar">
    <a href="{% url 'index'%}">&#8592 Back</a>
</div>
<div class="card-body">
    <h1>Registration Form</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <label>{{form.username.label}}</label> {{form.username}}
        <label>{{form.password1.label}}</label> {{form.password1}}
        <label>{{form.password2.label}}</label> {{form.password2}}
        <input class="button" style="margin-top: 20px;" type="Submit">
    </form>

    <p>Already have an Account? <a href="{% url 'login' %}">Login</a></p>
</div>


{% endblock content %}
